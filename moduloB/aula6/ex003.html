<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Meu primeiro JavaScript</title>
    <style>
      body {
        background-color: rgb(124, 198, 241);
        font: 13pt Arial;
      }
    </style>
  </head>
  <body>
    <h1>Meu primeiro script em JavaScript</h1>
    <script>
      var n1 = Number(prompt("Digite um número: ")); // retorna uma string
      var n2 = Number(prompt("Digite outro número: ")); // retorna uma string
      var soma = n1 + n2;
      alert(`A soma entre ${n1} e ${n2} é igual a ${soma}`); //Template String
    </script>
  </body>
</html>
